<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container-fluid">
        <header class="row navbar">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </header>
        <section class="row">
            <div class="col-3">
                <input type="text" id="searchCity" class="form-control" placeholder="Enter City">
                <button id="button">Get Weather</button>
            </div>
            <!-- Current Weather -->
            <div class="col-9 border">
                <h2></h2>
                <img id="icon" src="" alt="Weather Icon">
                <p id="temp">Temp</p>
                <p id="wind">Wind</p>
                <p id="hum">Humidity</p>
            </div>
        </section>
        <!-- Forecast -->
        <section class="row">
            <div class="col-3"></div>
            <div class="col-9">
                <div class="row">
                    <div class="col border">
                        <h3 id="day1"></h3>
                        <img id="icon1" src="" alt="Weather Icon">
                        <p id="temp1">Temp</p>
                        <p id="wind1">Wind</p>
                        <p id="hum1">Humidity</p>
                    </div>
                    <div class="col border">
                        <h3 id="day2"></h3>
                        <img id="icon2" src="" alt="Weather Icon">
                        <p id="temp2">Temp</p>
                        <p id="wind2">Wind</p>
                        <p id="hum2">Humidity</p>
                    </div>
                    <div class="col border">
                        <h3 id="day3"></h3>
                        <img id="icon3" src="" alt="Weather Icon">
                        <p id="temp3">Temp</p>
                        <p id="wind3">Wind</p>
                        <p id="hum3">Humidity</p>
                    </div>
                    <div class="col border">
                        <h3 id="day4"></h3>
                        <img id="icon4" src="" alt="Weather Icon">
                        <p id="temp4">Temp</p>
                        <p id="wind4">Wind</p>
                        <p id="hum4">Humidity</p>
                    </div>
                    <div class="col border">
                        <h3 id="day5"></h3>
                        <img id="icon5" src="" alt="Weather Icon">
                        <p id="temp5">Temp</p>
                        <p id="wind5">Wind</p>
                        <p id="hum5">Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
